<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saycoder - معرفی پروژه‌ها</title>
    <!-- لینک به فایل استایل -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Saycoder</h1>
        <nav>
            <a href="#about">درباره من</a>
            <a href="#projects">پروژه‌ها</a>
            <a href="#contact">تماس با من</a>
        </nav>
    </header>

    <section id="about">
        <h2>درباره من</h2>
        <p>به سایت شخصی من خوش آمدید! من یک برنامه‌نویس هستم و در اینجا پروژه‌های خود را معرفی می‌کنم.</p>
    </section>

    <section id="projects">
        <h2>پروژه‌ها</h2>
        <div id="project-list" class="project-list"></div>
    </section>

    <section id="contact">
        <h2>تماس با من</h2>
        <form>
            <input type="text" placeholder="نام شما" required>
            <input type="email" placeholder="ایمیل شما" required>
            <textarea placeholder="پیام شما"></textarea>
            <button type="submit">ارسال</button>
        </form>
    </section>

    <footer>
        <p>تمامی حقوق محفوظ است © Saycoder</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
